spring:
  config:
    import: file:local.yml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: True
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect